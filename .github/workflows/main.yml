# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update readme
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
      - run: |
          deno --version
          deno run --allow-read --allow-write --allow-net test.ts
          git config user.name correttojs
          git config user.email fabio.benedetti+github@gmail.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "[gh-action] Update README"
          git push origin master
     
